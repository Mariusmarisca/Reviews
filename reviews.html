<!DOCTYPE html>
<html>
    <head>
        <title>Reviews</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="reviews,layout">
        <meta name="author" content="Marisca Marius">
        <link rel="stylesheet" href="bundles/font-awesome/css/all.css">
        <link rel="stylesheet" type="text/css" href="resources/main.css">
    </head>
    <body>
        <div class="container">
            <h1>Our Reviews</h1>
            <div class="border"></div>
            <div class="review-wrapper"> 
                <div class="image-wrapper">
                    <img id="imageReviewer">
                </div>
                <p id="personName"></p>
                <p id="personJob"></p>
                <p id="personReview"></p>
                <div class="bundles-wrapper">
                        <i id="prevBtn" class="fas fa-chevron-circle-left"></i>
                        <i id="nextBtn" class="fas fa-chevron-circle-right"></i>
                </div>
                <button type="button" id="randomButton">Surprise Me!</button>
            </div>
        </div>
        <script src="resources/index.js"></script>
    </body>
</html>
